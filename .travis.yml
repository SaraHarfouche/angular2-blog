sudo: false
dist: trusty
language: node_js
node_js:
  - "8"

addons:
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable

before_install:
  - npm install npm@5 -g
  - npm install -g @angular/cli@latest
  - npm install -g karma
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - npm install

script: karma start config/karma.conf.js --single-run