<div class="card">
  <div class="row">
    <div class="col-lg-11">
      <div class="card-block">
        <h4 class="card-title">Tag</h4>     
        <!--<a href="#" class="card-link">Another link</a>-->
      </div>
    </div>
    <div class="col-lg-1">
      <input type="submit" class="btn btn-primary" (click)="newTag($event)" value="New tag"> 
    </div> 
  </div>
</div>
<div class="row">
  <div  class="col-lg-6" >
    <app-tag [tag]="tag" (notify)='onNotify($event)' *ngFor="let tag of tags" ></app-tag>
  </div>
  <div class="col-lg-5">      
    <div class="form-group">
      <label for="formName">Name</label>
      <input type="text" id="formName" name="name"  [(ngModel)]="currentTag.name" class="form-control">
    </div>
    <div class="form-group">
      <label for="formUrl">Url</label>
      <input type="text" id="formUrl" [(ngModel)]="currentTag.url" class="form-control">
    </div>
    <div class="form-group">
      <label for="formDescription">Description</label>
      <input type="text" id="formDescription" [(ngModel)]="currentTag.description" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" (click)="saveCurrentTag($event)" [attr.value]="isUpdate?'Update':'Save'">    
  </div>
</div>
