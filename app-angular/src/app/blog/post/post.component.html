<article class="offset-lg-2 col-lg-8 row" *ngFor="let post of posts">
  <header>
    <h3><a (click)=goToPostDetail(post?._id)>{{post.title}}</a></h3>
  </header>
  <section class="col-lg-12">
  <p>
    {{post.content}}
  </p>
  </section>
  <section class="col-lg-12">
    <a *ngFor="let author of post?.author" href="#">{{author?.firstname }} {{author?.name}}</a> 
    <a *ngFor="let tag of post.tags" href="#">{{tag.name}}</a>&nbsp;|&nbsp; 
    <time class="post-date date">{{post.date | date}}</time>
  </section>
  <hr class="post-divider">
</article>
<div class="col-lg-12" *ngIf="!posts?.length">
    <h3>No post</h3>
</div>
