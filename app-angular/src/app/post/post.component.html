<div class="col-lg-12" *ngFor="let post of posts">
  <h3>{{post.title}}</h3>
  <p>
    {{post.content}}
  </p>
  <time datetime="29 Nov 2014" class="post-date date">{{post.date | date}}</time>
  <span class="post-category">on <a href="/tag/javascript/">javascript</a>, <a href="/tag/node-js/">node.js</a>, <a href="/tag/memory-leak/">memory leak</a>, <a href="/tag/performance/">performance</a>, <a href="/tag/memwatch/">memwatch</a>, <a href="/tag/profiling/">profiling</a></span>
  <hr class="post-divider">
</div>
<div class="col-lg-12" *ngIf="!posts.length">
    <h3>No post</h3>
</div>
