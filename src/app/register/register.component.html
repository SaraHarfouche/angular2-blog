<div class="container">
  <form id="form-register" [formGroup]="usercreds" class="form-signin card" (ngSubmit)="clickRegister(usercreds.value)" [ngClass]="{'shake-register':animShake}">
    <h2 class="form-signin-heading">Please register</h2>
     <div class="form-group" [ngClass]="{'has-danger':!usercreds.controls['firstname'].valid && usercreds.controls['firstname'].touched}">
      <label for="inputEmail" class="sr-only">Firstname</label>
      <input [formControl]="usercreds.controls['firstname']" type="input" id="inputFirstname" class="form-control" placeholder="Firstname" name="firstname" [formControl]="usercreds.controls['firstname']"
        required autofocus>
    </div>
     <div class="form-group" [ngClass]="{'has-danger':!usercreds.controls['name'].valid && usercreds.controls['name'].touched}">
      <label for="inputEmail" class="sr-only">Name </label>
      <input [formControl]="usercreds.controls['name']" type="input" id="inputName" class="form-control" placeholder="Name" name="name" [formControl]="usercreds.controls['name']"
        required autofocus>
    </div>
    <div class="form-group" [ngClass]="{'has-danger':!usercreds.controls['email'].valid && usercreds.controls['email'].touched}">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input [formControl]="usercreds.controls['email']" type="email" id="inputEmail" class="form-control" placeholder="Email" name="email" [formControl]="usercreds.controls['email']"
        required autofocus>
    </div>
    <div class="form-group" [ngClass]="{'has-danger':!usercreds.controls['password'].valid && usercreds.controls['password'].touched}">
      <label for="inputPassword" class="sr-only">Password</label>
      <input [formControl]="usercreds.controls['password']"
        type="password" id="inputPassword" class="has-danger form-control" name="password" placeholder="Password" [formControl]="usercreds.controls['password']"
        required>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>
</div>
